name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -r -o StrictHostKeyChecking=no . ubuntu@34.229.175.112:/path/to/deploy
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@34.229.175.112 "cd /path/to/deploy && npm install && npm run build && npm start"
